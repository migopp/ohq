{{define "components/login"}}
<form
  hx-post="/login"
  hx-target="#main-content"
  hx-swap="innerHTML"
  hx-trigger="submit"
  id="#login-form"
>
  <input type="text" name="username" id="username" autocomplete="off" />
  <input type="text" name="password" id="password" autocomplete="off" />
  <button type="submit">Login</button>
</form>
{{end}}
